<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>iPhone - Apple (Brasil)</title>
</head>

<body>
    <div class="purpleBox">
        <img class="logo" src="./img/apple-logo.png">
        <ul>
            <li>Mac</li>
            <li>iPhone</li>
            <li>iPad</li>
            <li>Watch</li>
            <li>AirPods</li>
            <li>Acessórios</li>
            <li>Suporte</li>
        </ul>
    </div>
    <div class="blueBox">
        <div>
            <h1 class="title">iPhone 14</h1>
            <h2 class="secondTitle">Tão poderoso. Tão ao seu alcance.</h2>
            <p class="paragraphy">Em dois tamanhos perfeitos. Agora com um toque de amarelo.</p>

            <h3 class="price">A partir de R$ 633,25/mês ou R$ 7.599*</h3>
            <button class="button">Comprar</button>
            <p class="chooseColor">Escolha sua cor:</p>
            <div>
                <button onclick="changeColor(`#81A5C4`); changeImage(`./img/iphone-blue.png`)" class="blue changeColor"></button>
                <button onclick="changeColor(`#f7da47`); changeImage(`./img/iphone-yellow.png`)" class="yellow changeColor"></button>
                <button onclick="changeColor(`#c1c1c1`); changeImage(`./img/iphone-white.png`)" class="white changeColor"></button>
                <button onclick="changeColor(`#272d33`); changeImage(`./img/iphone-black.png`)" class="black changeColor"></button>
                <button onclick="changeColor(`#b50012`); changeImage(`./img/iphone-red.png`)" class="red changeColor"></button>
                <button onclick="changeColor(`#ede7f1`); changeImage(`./img/iphone-purple.png`)" class="purple changeColor"></button>
            </div>
        </div>
        <div class="circle"></div>
        <img class="iphone" src="./img/iphone-blue.png">
    </div>

</body>

</html>
